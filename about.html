  <script>
    async function loadArticles() {
      try {
        const articles = await fetchArticles();
        renderArticles(articles);
      } catch (error) {
        console.error("Failed to load articles:", error);
      }
    }

    loadArticles();

    async function fetchArticles() {
      const query = `
      query Articles {
        articles {
          title
          documentId
          description
          cover {
            url
            name
          }
        }
      }
    `;

      const response = await fetch("http://localhost:1337/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ query }),
      });

      const result = await response.json();
      return result.data.articles;
    }

    const BASE_URL = "http://localhost:1337";

    function renderArticles(articles) {
      articles.forEach((article) => {
        const { title, description, cover } = article;

        if (title === "About Us") {
          const fullImageUrl = cover?.url ? `${BASE_URL}${cover.url}` : "";
          const imageAltText = cover?.name || "About Temple Image";

          const aboutSection = document.querySelector(".about-temple");
          aboutSection.querySelector("h2").textContent = title;
          aboutSection.querySelector("p").textContent = description;

          const aboutImg = aboutSection.querySelector("img");
          aboutImg.src = fullImageUrl;
          aboutImg.alt = imageAltText;
        }

        if (title === "Our Pandit") {
          const fullImageUrl = cover?.url ? `${BASE_URL}${cover.url}` : "";
          const imageAltText = cover?.name || "Pandit Image";

          const panditSection = document.querySelector(".pandit");
          panditSection.querySelector("h2").textContent = title;
          panditSection.querySelector("p").textContent = description;

          const panditImg = panditSection.querySelector("img");
          panditImg.src = fullImageUrl;
          panditImg.alt = imageAltText;
        }
      });
    }
  </script>
