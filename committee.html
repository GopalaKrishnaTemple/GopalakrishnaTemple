<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-btn {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            cursor: pointer;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }
    </style>
</head>
<body>
    <h1>Coming Soon</h1>
    <p>The committee will be formed soon. Stay connected for updates!</p>
    <a href="index.html" class="back-btn">Go Back</a>
</body>
</html>
