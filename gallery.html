      <h2>TEMPLE PHOTOS</h2>

      <!-- Temple Photos Section -->
      <section class="gallery-container" id="gallery">
        <!-- Images will be injected here -->
      </section>

      <script>
        async function loadGallery() {
          const query = `
      query {
        galleries {
          Images {
            url
            name
          }
          title
        }
      }
    `;

          try {
            const response = await fetch("http://localhost:1337/graphql", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ query }),
            });

            const result = await response.json();
            console.log("GraphQL Result:", result);

            const galleries = result?.data?.galleries;
            const galleryContainer =
              document.querySelector(".gallery-container");

            if (!Array.isArray(galleries)) {
              console.warn(
                "galleries is not an array. Actual value:",
                galleries
              );
              return;
            }

            if (!galleryContainer) {
              console.error("No container with ID 'gallery' found in HTML");
              return;
            }

            galleries.forEach((item) => {
              const image = item.Images;

              if (image && image.url) {
                const imageUrl = new URL(image.url, "http://localhost:1337/")
                  .href;
                const altText = image.name;

                const div = document.createElement("div");
                div.classList.add("gallery-item");

                const imgElement = document.createElement("img");
                imgElement.src = imageUrl;
                imgElement.alt = altText;

                div.appendChild(imgElement);
                galleryContainer.appendChild(div);
              }
            });
          } catch (err) {
            console.error("Failed to load gallery:", err);
          }
        }

        loadGallery();
      </script>
